<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Actions test</title>
  </head>
  <body>
    <div id="root">Open the console to see what happens</div>

    <script src="https://unpkg.com/keyboard-actions@latest"></script>
    <!-- <script src="./lib-v2.js"></script> -->
    <script>
      const kb = new KeyboardActions();
      kb.start();
      kb.addKeyAction(" ", () => console.log("you clicked space"));
      kb.addKeyAction(["Control", " "], () => console.log("you clicked combined button"));
      kb.addKeyAction("Control + s", () => console.log("you zoomed in"));
    </script>
  </body>
</html>
